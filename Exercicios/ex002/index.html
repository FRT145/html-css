<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGUNDO SITE</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha </h1>
    <hr>
    <p>Vc pode escrever um paragrafo de qualquer jeito so colocar tudo no meio da tag &lt;p&gt; 
        <!--TOP ESSA FUNÇÃO -->
    </p>
    <hr>
    <p>se vc quiser quebrar a linha <br> basta usar a tag &lt;br&gt; claro tudo minusculo</p>
    <p>vou colocar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &yen;
        &uparrow;
    </p>
    <p>E agora alguns emojis:
        &#x1F64F     <!--SÓ VAI FUNCIONAR OS EMOJIS COM O CODIGO &#X-->
        &#x1F44C
        &#x26BD
    </p>
</body>
</html>
