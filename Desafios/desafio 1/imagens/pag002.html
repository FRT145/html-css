    <title>TAGS</title>

<body>
    <h1>Tags em HTML5</h1>
    <p>Aqui a baixo esta algumas tags em HTML5. basta passar o mouse em cima para verificar</p>

        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt;">Lista numerica</abbr></li>
        <Li><abbr title="Use a tag &lt;ul&gt;">Lista</abbr></Li>

        <dd>Maçã encantada do mine</dd>
    </dl>
